<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="img/pic.jpeg" alt="broken">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Signup</h2>
                <form action="/signup" method="POST">
                    <div class="inputBx">
                        <span>Name</span>
                        <input type="text" name="name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="inputBx">
                        <span>Gender</span>
                          <select name="gender" id="signupRole">
                            <option value="none" selected disabled>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other"><Obj>Other</Obj></option>
                          </select>
                    </div>
                    <div class="inputBx">
                        <span>Email</span>
                        <input type="email" name="email" placeholder="Enter Your Email"required>
                    </div>
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" name="username" placeholder="Enetr An Username" required>
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" name="password" placeholder="Enter Password" required>
                    </div>
                    <div class="inputBx">
                        <button type="submit" onclick="ValidateEmail()">Sign Up</button>
                    </div>
                    <div class="inputBx">
                        <p>Already have an account? <a href="login.html">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
